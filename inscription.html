<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
</head>
<body>
    


    <section>
        <h2>Inscription</h2>
        
            
            <div>
                <label for="First name "> First name  :</label>
                <input type="text" id="First name " name="First name " minlength="4" minlength="20" >
            </div>

            <!-- Champ Prenom -->
            <div>
                <label for="Last name ">  Last name   :</label>
                <input type="text" id="Last name " name="Last name " minlength="4" minlength="20">
            </div>
            <!-- Champ adress-->
            <div>
               
                <label for="Adress ">  Adress  :</label>
                <input type="text" id="Adress " name="Adress " minlength="4" minlength="100">
            </div>

            <!-- Champ Telephone -->
            <div>
                <label for="Phone number"> Phone number  :</label>
                <input type="Phone number" id="Phone number" name="Phone number" required pattern="[0-9]+">
            </div>
            

            <!-- Champ Email -->
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Champ Mot de passe -->
            <div>
                <label for="motdepasse">Mot de passe :</label>
                <input type="password" id="motdepasse" name="motdepasse" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).*$">
            </div>

            <button type="submit">submit</button>
            <button type="submit">Reset</button>
        
    </section>

   
</body>
</html>
